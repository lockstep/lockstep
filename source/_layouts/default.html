---
# Layouts must stay in HTML
---
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta property="og:image" content="{% asset_path lockstep_logo.jpg %}" />
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="stylesheet" href="{{ site.baseurl }}{% asset_path manifest.css %}">
    <!--Google Font-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600italic,600,700' rel='stylesheet' type='text/css'>

    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->


    <link rel="apple-touch-icon" sizes="57x57" href="{% asset_path ico/apple-icon-57x57.png %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% asset_path ico/apple-icon-60x60.png %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% asset_path ico/apple-icon-72x72.png %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% asset_path ico/apple-icon-76x76.png %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% asset_path ico/apple-icon-114x114.png %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% asset_path ico/apple-icon-120x120.png %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% asset_path ico/apple-icon-144x144.png %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% asset_path ico/apple-icon-152x152.png %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% asset_path ico/apple-icon-180x180.png %}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{% asset_path ico/android-icon-192x192.png %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% asset_path ico/favicon-32x32.png %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% asset_path ico/favicon-96x96.png %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% asset_path ico/favicon-16x16.png %}">
    <link rel="manifest" href="{% asset_path ico/manifest.json %}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{% asset_path ico/ms-icon-144x144.png %}">
    <meta name="theme-color" content="#ffffff">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-78762737-2', 'auto');
      ga('send', 'pageview');
    </script>
    </head>
    <body>
    {{ content }}
    <script type="text/javascript" src="{{ site.baseurl }}{% asset_path application.js %}"></script>
    </body>
    </html>
